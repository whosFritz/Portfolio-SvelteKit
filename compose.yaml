services:
  server:
    build: .
    ports:
      - 7879:3000
    depends_on:
      - mongo_container
    environment:
      - MONGODB_URL=mongodb://mongo_container:27017/favSongswhosfritz
    restart: unless-stopped
    networks:
      - portfolio_network

  mongo_container:
    image: mongo:latest
    ports:
      - 2717:27017
    volumes:
      - mongo_container:/data/db
    restart: unless-stopped
    networks:
      - portfolio_network

volumes:
  mongo_container:


networks:
  portfolio_network:
    external: true
